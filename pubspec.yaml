name: bdd_framework
description: BDD framework for Dart/Flutter. Lets you create BDD tests in code, and gives you easy to read error messages when assertions fail. Exports to Gherkin/Cucumber feature files.
version: 4.0.5
# author: Marcelo Glasberg <marcglasberg@gmail.com>
homepage: https://github.com/marcglasberg/bdd_framework
topics:
  - bdd
  - behavior-driven-development
  - test
  - tdd
  - project-management

environment:
  sdk: '>=3.5.0 <4.0.0'
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter
  characters: ^1.2.0
  collection: ^1.15.0
  meta: ^1.10.0
  flutter_test:
    sdk: flutter

dev_dependencies:
  flutter_lints: ^3.0.1
